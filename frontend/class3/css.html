<!DOCTYPE html>
<html>
<head>
	<title>css</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<style type="text/css">
	* {
		color: red;
		font-family: Roboto, sans-serif;
	}
	h1, p {
		color: blue;
	}

	div p {
		color: aqua;
	}

	a:hover {
		font-size: 35px;
		transition: .1s;
		color: green;
		cursor: pointer;
	}
</style>
<body>
	Lorem ipsum color
	<p>i just changed my color to blue.</p>
	<h1>hi i am superman</h1>
	<div class="main">
		<p>lorem ipsum</p>
	</div>
	<a href="#">Pseudo selectors</a>
</body>
</html>
